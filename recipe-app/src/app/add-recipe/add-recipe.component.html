<mat-card class="form-card">
  <form [formGroup]="addRecipeForm" (ngSubmit)="onSubmit()">
    
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Recipe Name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Image URL</mat-label>
      <input matInput formControlName="image" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Difficulty</mat-label>
      <input matInput formControlName="difficulty" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Preparation Time (min)</mat-label>
      <input matInput type="number" formControlName="preparationTimeMinutes" />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit"> <!--[disabled]="addRecipeForm.addAsyncValidators"-->
      Submit
    </button>
  </form>

</mat-card>
